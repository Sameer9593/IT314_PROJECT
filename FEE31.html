<!DOCTYPE html>
<html>
<head>
<style>
        /* CSS styles (same as before) */
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(0, 0%, 94%);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(11, 12, 11, 0.689);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            background-color: #0074d9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
    <title>Hostel Fee Receipt</title>
</head>
<body>
<center>
    <h1>Hostel Fee Receipt</h1>
    
    <table border="1">
        <tr>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Hostel Name</th>
            <th>Room Number</th>
            <th>Fee Amount</th>
            <th>Payment Date</th>
        </tr>
        <tr>
            <td>1001</td>
            <td>John Doe</td>
            <td>Hostel A</td>
            <td>101</td>
            <td>$500</td>
            <td>2023-11-05</td>
        </tr>
    </table>
</center>
</body>
</html>
