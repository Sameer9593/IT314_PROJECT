<!DOCTYPE html>
<html>
<head>
    <title>Hostel Fee Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .receipt {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
        }
        .receipt h2 {
            color: #007BFF;
        }
        .receipt p {
            margin: 5px 0;
        }
        .payment-method {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
        }
        .payment-method h2 {
            color: #007BFF;
        }
        .payment-method p {
            margin: 5px 0;
        }
        .footer {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hostel Fee Receipt</h1>
    </header>

    <section class="receipt">
        <h2>Receipt Details</h2>
        <p><strong>Receipt Number:</strong> #12345</p>
        <p><strong>Date:</strong> November 5, 2023</p>
        <p><strong>Received From:</strong> John Doe</p>
        <p><strong>Room Number:</strong> 101</p>
        <p><strong>Fee Amount:</strong> $500</p>
    </section>

    <section class="payment-method">
        <h2>Payment Method</h2>
        <p><strong>Payment Type:</strong> Cash</p>
    </section>

    <section class="footer">
        <p>Thank you for your payment.</p>
    </section>
</body>
</html>
